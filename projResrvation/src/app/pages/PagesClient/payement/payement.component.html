<main>
    <div class="container">

        <div class="card mt-5 p-3">
        <div class="row g-5">
            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">Your cart</span>
                    <span class="badge bg-primary rounded-pill">3</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Product name</h6>
                            <small class="text-body-secondary">Brief description</small>
                        </div>
                        <span class="text-body-secondary">$12</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Second product</h6>
                            <small class="text-body-secondary">Brief description</small>
                        </div>
                        <span class="text-body-secondary">$8</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">Third item</h6>
                            <small class="text-body-secondary">Brief description</small>
                        </div>
                        <span class="text-body-secondary">$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between bg-body-tertiary">
                        <div class="text-success">
                            <h6 class="my-0">Promo code</h6>
                            <small>EXAMPLECODE</small>
                        </div>
                        <span class="text-success">−$5</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total (USD)</span>
                        <strong>$20</strong>
                    </li>
                </ul>

                <form class="card p-2">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Promo code">
                        <button type="submit" class="btn btn-secondary">Redeem</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7 col-lg-8">

                <form class="needs-validation" novalidate>

                    <div class="col-sm-9">
                        <label for="nom" class="form-label">Nom</label>
                        <input type="text" class="form-control" id="nom" placeholder="" value="" name="nom" required>

                    </div>
                    <div class="row g-3">
                        <br>

                        <div class="col-sm-9">
                            <label for="Prenom" class="form-label">Prenom</label>
                            <input type="text" class="form-control" id="Prenom" placeholder="" value="" name="Prenom"
                                required>

                        </div>

                        <div class="col-sm-9">
                            <label for="email" class="form-label">Email <span
                                    class="text-body-secondary">(Optionnel)</span></label>
                            <input type="email" class="form-control" id="email" placeholder="you@example.com"
                                name="email">

                        </div>

                    </div>





                    <hr class="my-4">

                    <h4 class="mb-3">Payement</h4>






                    <div class="col-md-8">
                        <label for="cc-number" class="form-label">Numéro carte crédit</label>
                        <input type="text" class="form-control" id="cc-number" placeholder="" required>

                    </div>

                    <div class="row gy-3">
                        <div class="col-md-4">
                            <label for="cc-expiration" class="form-label">Expiration</label>
                            <input type="text" class="form-control" id="cc-expiration" placeholder="" required>
                            <div class="invalid-feedback">
                                Expiration date required
                            </div>
                        </div>

                        <div class="col-md-4">
                            <label for="cc-cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cc-cvv" placeholder="" required>
                            <div class="invalid-feedback">
                                Security code required
                            </div>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div align="end">
                        <button class="md-4 btn btn-primary btn-lg" type="submit">payer</button>

                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>
