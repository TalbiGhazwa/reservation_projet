<div class="container mt-5">
  <div class="row">
    <div class="col-1"></div>
    <div class="col-10">
  <div class="card mt-5 p-3">
    <div class="card-header">

      <h2> Formulaire de connexion</h2>

    </div><hr>


    <form #form ="ngForm" (ngSubmit) ="toConnect ()">

        <div class="mb-3">
          <label for="email" class="form-label"><b>Email :</b></label>
          <input type="email" class="form-control" id="email" name="email" ngModel #email ="ngModel" email required>
            <div *ngIf="email.invalid && (email.dirty || email.touched)" class="erreur">
            <div *ngIf="email.errors?.['required']"> Ce champs champs obligatoire </div>
            <div *ngIf="email.errors?.['email']"> Email est invalid</div>


          </div>
        </div>


        <div class="mb-3">
          <label class="form-label"><b>Mot de passe :</b></label>
          <input type="password" class="form-control" id="password" name="password" ngModel #password ="ngModel" maxlength="25" minlength="7" required>

          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="erreur">

            <div *ngIf="password.errors?.['required']"> ce champs est obligatoire</div>
            <div *ngIf="password.errors?.['maxlength']">  votre mot de passe et trop long</div>
            <div *ngIf="password.errors?.['minlength']">Votre mot de passe et pas securis√© </div>
          </div>

        </div>

        <div class="mt-3" align="end">
        <button type="submit" [disabled]="form.invalid" class="btn btn-primary">connecter</button>

      </div>
      </form>


    </div>
  </div>
    <div class="col-1"></div>
  </div>
    </div>
